    volumes:
      - ./:/app
    networks:
      - app-net

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: comments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-net

volumes:
  postgres-data:

networks:
  app-net:
    driver: bridge