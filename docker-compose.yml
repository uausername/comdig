services:
  comments-downloader:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - VIDEO_URL=https://www.youtube.com/watch?v=3TMWNkgbJL0
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=comments
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Gemini API ключи для мультиключевой системы
      - GEMINI_API_KEY=AIzaSyAQGZvaL4fACOmAWQKf-KEbpD_rytMxhos
